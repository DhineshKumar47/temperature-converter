<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Length converter</title>
</head>
<body>
    <div id="wrapper">
        <h2  >celsius to fahrenheit </h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="celsius">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to fahrenheit</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        function convert(){
       const celciusVal = Number(document.getElementById("input").value)
       const fahenVal =  celciusVal/33.8
       const result = document.getElementById("result")
       result.innerHTML = fahenVal.toFixed(2) +  "  fahrenheit"
        }
    </script>
    
</body>
</html>
